version: '3'

services:
  db:
    image: mysql:8.0
    container_name: db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=wordpress
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_USER=db_user
      - MYSQL_PASSWORD=db_password
    volumes:
      - dbdata:/var/lib/mysql
    command: '--default-authentication-plugin=mysql_native_password'
    networks:
      - app-network

  wordpress:
    depends_on:
      - db
    image: wordpress:5.8.0-fpm-alpine
    container_name: wordpress
    restart: unless-stopped
    environment:
      - WORDPRESS_DB_HOST=db:3306
      - WORDPRESS_DB_USER=db_user
      - WORDPRESS_DB_PASSWORD=db_password
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_AUTH_KEY=5e78a80f581b3a2c008f37280112a866bd94697d
      - WORDPRESS_SECURE_AUTH_KEY=2b0dcc0b986ccf34cf0e2841bc8d519c2bff2bb6
      - WORDPRESS_LOGGED_IN_KEY=958c57a21bd9b8edacaabea2c6c5271acd1fd9fd
      - WORDPRESS_NONCE_KEY=ebde6d6667f7a42be0be0f90f4ca53f68014c810
      - WORDPRESS_AUTH_SALT=5a5675018aab0948ba119f285c960588fe353fff
      - WORDPRESS_SECURE_AUTH_SALT=cbeb9d93644aed795c7e8d13fa80dc24a19b9624
      - WORDPRESS_LOGGED_IN_SALT=f227c720e51beca1488200aaee4ee3193823047b
      - WORDPRESS_NONCE_SALT=ca865f80e1f3f58f48c97091fbd4ccf9bf293a59
    volumes:
      - wordpress:/var/www/html
      - ./wordpress/wp-content:/var/www/html/wp-content
    networks:
      - app-network

  webserver:
    depends_on:
      - wordpress
    image: nginx:1.21.1-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - wordpress:/var/www/html
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - app-network

  mailhog:
    image: mailhog/mailhog
    ports: 
      - 1025:1025 # smtp server
      - 8025:8025 # web ui

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: secret
    networks:
      - app-network

  project:
    container_name: project
    depends_on:
      - db
      - wordpress
    build: 
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ./:/home/default
    restart: unless-stopped
    networks:
      - app-network
    
volumes:
  wordpress:
  dbdata:

networks:
  app-network:
    driver: bridge